<!DOCTYPE html>
<html>
  <head>
    <title>
      Cards-practice
    </title>

    <style>

      p{
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .catt{
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 50px;
        display: inline-block;
      }
      .catname{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 19px;
        margin-bottom: 5px;
        display: inline-block;
      }
      .thecat{
        font-family: Arial, Helvetica, sans-serif;
        color: gray;
        font-size: 17px;
        margin-bottom: 5px;
        display: inline-block;
      }
      .status{
        font-family: Arial, Helvetica, sans-serif;
        color: gray;
        font-size: 12px;
        display: inline-block;
      }
      .follow{
        background-color: rgb(41, 111, 240);
        color: white;
        border: none;
        border-radius: 5px;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 15px;
        padding-right: 15px;
        font-weight: bold;
        display: inline-block;
      }
      .catinfo{
        display: inline-block;
      }
      .followbutton{
        display: inline-block;
      }
    </style>


    <body>
      <div>
        <div>
          <img class="catt" src="../thumbnails/cat.jpg">
        </div>

        <div class="catinfo">
          <p class="catname">Oliver</p>
          <p class="thecat">the cat</p>
          <p class="status">Popular</p>
        </div>
      </div>
      

      <div class="followbutton">
        <button class="follow">Follow</button>
      </div>
    </body>
  </head>
</html>
