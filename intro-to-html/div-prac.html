<!DOCTYPE html>
<html>
  <head>
    <title>Div Practice</title>
    <style>
      .redbox{
        width: 50px;
        height: 50px;
        background-color: red;
      }
      .greencircle{
        height: 50px;
        width: 50px;
        background-color: green;
        border-radius: 80px;
        margin-top: 40px;
      }
      .satis{
        border-color: rgb(212, 203, 203);
        border-width: 1px;
        border-style: solid;
        display: inline-block;
        padding-left: 30px;
        padding-right: 90px;
        padding-top: 10px;
        padding-bottom: 20px;
        
      }
      .p1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="redbox"></div>
    <div class="greencircle"></div>
    <div class="satis">
      <p class="p1">Satisfied with out service></p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </body>
</html>
