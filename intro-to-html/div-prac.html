<!DOCTYPE html>
<html>
  <head>
    <title>Div Practice</title>
    <style>
      .redbox{
        width: 50px;
        height: 50px;
        background-color: red;
      }
      .greencircle{
        height: 50px;
        width: 50px;
        background-color: green;
        border-radius: 80px;
        margin-top: 40px;
      }
      .satis{
        border-color: rgb(212, 203, 203);
        border-width: 1px;
        border-style: solid;
        width: 300px;
        padding-left: 20px;
        padding-bottom: 20px;
        margin-top: 8px;
      }
      .p1{
        font-family: Arial, Helvetica, sans-serif;
      }
      .card{
      background-color: rgb(33, 33, 33);
      width: 300px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      margin-top: 8px;
      }
      .install{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: white;
        font-size: 20px;
        margin-top: 5px;
        margin-bottom: 0px;
      }
      .add{
        font-size: 13px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        width: 300px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="redbox"></div>

    <div class="greencircle"></div>

    <div class="satis">
      <p class="p1">Satisfied with out service></p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>

    <div class="card">
      <p class="install">Install Youtube Music</p>
      <p class="add">Add Youtube Music to your desktop for quick and easy acess</p>
    </div>
  </body>
</html>
