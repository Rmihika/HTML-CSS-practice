<!DOCTYPE html>
<html>
  <head>
    <title>Div Practice</title>
    <style>
      .redbox{
        width: 50px;
        height: 50px;
        background-color: red;
      }
      .greencircle{
        height: 50px;
        width: 50px;
        background-color: green;
        border-radius: 80px;
        margin-top: 40px;
      }
      .satis{
        border-color: rgb(212, 203, 203);
        border-width: 1px;
        border-style: solid;
        width: 300px;
        padding-left: 20px;
        padding-bottom: 20px;
        margin-top: 8px;
      }
      .p1{
        font-family: Arial, Helvetica, sans-serif;
      }
      .card{
      background-color: rgb(33, 33, 33);
      width: 300px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      margin-top: 8px;
      }
      .install{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: white;
        font-size: 20px;
        margin-top: 5px;
        margin-bottom: 0px;
      }
      .add{
        font-size: 13px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        width: 300px;
        margin-top: 6px;
      }
      .cat1{
        margin-top: 10px;
        width: 160px;
        padding-bottom: 10px;
        border-style: solid;
        border-color: rgb(205, 193, 193);
        border-width: 1px;
      }
      .cat{
        object-fit: cover;
        margin-bottom: 0px;
        display: inline-block;
        width: 160px;
        height: 150px;
      }
      .catname{
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 5px;
        margin-bottom: 0px;
        margin-top: 1px;
      }
      .mutual{
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(123, 117, 117);
        font-size: 12px;
        margin-left: 5px;
        margin-top: 3px;
      }
      .addd{
        background-color: rgb(62, 62, 251);
        color: white;
        border: none;
        border-radius: 3px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: 5px;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="redbox"></div>

    <div class="greencircle"></div>

    <div class="satis">
      <p class="p1">Satisfied with out service></p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>

    <div class="card">
      <p class="install">Install Youtube Music</p>
      <p class="add">Add Youtube Music to your desktop for quick and easy acess</p>
    </div>

    <div class="cat1">
      <img class="cat" src="../thumbnails/cat.jpg">
      <p class="catname">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="addd">Add Friend</button>
    </div>

    
  </body>
</html>
