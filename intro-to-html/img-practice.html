<!DOCTYPE html>
<html>
  <head>
    <title>Image Practice</title>
    <style>
      .cat1{
        width: 200px;
        min-height: 200px;
        object-fit: cover;
        object-position: center;
        margin-top: 0px;
      }
      .cat2{
        height: 250px;
        width: 250px;
        border-radius: 150px;
        object-fit: cover;
        object-position: center;
        margin-left: 30px;
      }
      .cat3{
        height: 250px;
        width: 250px;
        object-fit: cover;
        object-position: center;
        margin-left: 30px;
      }
      .searchbar1{
        border-radius: 7px;
        border-color: gray;
        border-width: 2px;
        font-size: 14px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 12px;
        padding-right: 12px;
        border-style: solid;
      }
      .searchbar2{
        width: 500px;
        font-size: 15px;
        border-radius: 60px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 12px;
        padding-right: 70px;
        border: none;
        box-shadow: 0px 1px 5px rgb(176, 170, 170);
      }
      .email{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        color: rgb(107, 106, 106);
      }
      .emailsearch{
        border-radius: 5px;
        border-color: gray(159, 153, 153);
        border-width: 2px;
        border-style: bold;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 10px;
        padding-right: 85px;
      }
      .emailsub{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        color: rgb(107, 106, 106);
        
      }
      .agree{
        border: none;
        background-color: rgb(0, 89, 222);
        color: white;
        text-align: center;
        border-radius: 50px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 90px;
        padding-right: 90px;
      }
    </style>
  </head>
  <body> 
    <img class="cat1" src="../thumbnails/195009-animals-cat.jpg">
    <img class="cat2" src="../thumbnails/195009-animals-cat.jpg">
    <img class="cat3" src="../thumbnails/195009-animals-cat.jpg">
    <input class="searchbar1" type="text" placeholder="Search">
    <input class="searchbar2" type="text" placeholder="Search Google or type a URL">
    <input class="searchbar3" type="text" placeholder="Search">
    <p class="email">Email</p>
    <input class="emailsearch" type="text" >
    <p class="emailsub">By clicking Agree & Join, you agree to the Privacy Policy</p>
    <button class="agree">Agree & Join</button>
  </body>
</html>
