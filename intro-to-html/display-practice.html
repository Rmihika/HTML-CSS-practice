<!DOCTYPE html>
<html>
  <head>
    <title>Display Practice</title>
    <style>
      .name, 
      .email{
        border-width: 2px;
        border-radius: 4px;
        border-color: gray;
        border-style: solid;
        padding-top: 6px;
        padding-bottom: 6px;
        display: block;
        font-size: 18px;
      }
      .email{
        margin-top: 4px;
      }
      .sub{
        width: 250px;
        display: inline-block;
        vertical-align: middle;
      }
      .yes,
      .no{
        vertical-align: middle;
        display: inline-block;
      }
      .google{
        width: 300px;
        height: 300px;
        margin-left: 300px;
        object-fit: contain;
        display: inline-block;
      }
      .gooogle{
        border: none;
        border-radius: 70px;
        font-size: 15px;
        padding-top: 14px;
        padding-bottom: 14px;
        padding-right: 5px;
        padding-left: 70px;
        box-shadow: 0px 1px 4px gray;
        width: 400px;
        display: inline-block;
      }
    </style>
    <body>
      <input class="name" type="text" placeholder="Name">
      <input class="email" type="text" placeholder="Email">

      <p class="sub">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
      <button class="yes">YES</button>
      <button class="no">NO</button>

      <img class="google" src="../thumbnails/Google-Logo-2015-present.jpg">
      <input class="gooogle" type="text" placeholder="Search Google or type a URL">
    </body>
  </head>
  
</html>
