<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
      p{
        font-family: Roboto, Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .thumbnail{
        width: 300px;
        display: block;
        
        
      }

      .search-bar{
        display: block;
      }
      .video-title{
        margin-top: 0px;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 10px;
      }
      
      .videoauther,
      .videoview{
        display: inline-block;
      }
      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      .channel-picture{
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }
      .video-info{
        display: inline-block;
        width: 200px;
      }
      .pfp{
        width: 100%;
        border-radius: 50px;
        width: 40px;

      }
      .thumbnail-row{
        margin-bottom: 10px;
      }
      .videoauther,
      .videoview{
        font-size: 12px;
        color: rgb(96,96,96);
      }
      .videoauther{
        margin-bottom: 4px;
      }
      
    </style>
    
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="search">
    
    

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
    </div>
    <div>
      <div class="channel-picture">
        <img class="pfp" src="channel-pics/channel-1.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai</p>
        <p class="videoauther">Marques Brownlee</p>
        <p class="videoview">3.4M views  &#183; year ago</p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    
    <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
    <p class="video-title">Try not to Laugh Challenge #9</p>
    <p class="videoauther">Markiplier</p>
    <p class="videoview">19M views &#183; 4 year ago</p>
    
  </div>

  
  
  </body>
</html>
